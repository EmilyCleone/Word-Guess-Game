    <!doctype html>
    <html lang="en">
     
    <head>
        <title>Word Guess Game</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
        <!-- Bootstrap CSS -->
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href = "./assets/css/style.css" rel="stylesheet" type="text/css">
    </head>
     
    <body>
        <div class="container">
            <div class="jumbotron">
              <h1>Utah Birds</h1>
              <h2>Word Guess Game</h2>
              <p>Try to beat the computer!</p>
            </div>   
        </div>
       

    
        <div>
            <span>Wins: </span><span id="wins">--</span>
        </div>
        <div>
            <span>Loses: </span><span id="loses">--</span>
        </div>
        <div>
            <span>Number of Guesses Remaining: </span><span id="guesses_remaining">--</span>
        </div>
        <div>
            <span>Letters Already Guessed: </span><span id="letters_guessed">-</span>
        </div>
        <br>
        <div>
            <span>Guess the Word!</span>
        </div>
        <div>
            <span id="random_word">-</span>
        </div>
     


    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>
        <script>
            $(document).ready(function () {
                startGame();
            });
        </script>
        
    </body>
     
    </html>
